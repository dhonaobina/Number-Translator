    <title>Translator</title> 
    <script type="text/JavaScript">
        function translateNumber() {
            // Get the input number
            var number = parseInt(document.getElementById('number').value);

            // Get the selected language
            var lang = document.getElementById('language').value;


            // Define arrays for French and German translations
            var french = [
                "Zéro", 
                "Un", 
                "Deux",
                "Trois", 
                "Quatre", 
                "Cinq", 
                "Six", 
                "Sept",

                "Dix-huit", 
                "Dix-neuf", 
                "Vingt", 
                "Vingt Et Un", 
                "Vingt - deux", 
                "Vingt - trois", 
                "Vingt - quatre", 
                "Vingt - cinq",
                "Vingt-six", 
                "Vingt-sept", 
                "Vingt-huit", 
                "Vingt-neuf", 
                "Trente"
            ];

            var german = [
                "Null", 
                "Eins", 
                "Zwei", 
                "Drei", 
                "Vier", 
                "Fünf", 
                "Sechs",
                "Sieben", 
                "Acht",

                "Dreizehn",
                "Vierzehn", 
                "Fünfzehn",

                "Siebzehn", 
                "Achtzehn", 
                "Neunzehn", 
                "Zwanzig",
                "Einundzwanzig", 
                "Zweiundzwanzig", 
                "Dreiundzwanzig", 
                "Vierundzwanzig",
                "Fünfundzwanzig",
                "Sechsundzwanzig", 
                "Siebenundzwanzig", 
                "Achtundzwanzig",
                "Neunundzwanzig", 
                "Dreiβig"
            ];

            // Validate input
            if (isNaN(number) || number < 1 || number > 30) {
                alert("Please enter an integer between 1 and 30.");
                return;
            }

            // Translate based on language selection
            var translation = (lang === "French") ? french[number - 1] : german[number - 1];
            

            // Display the result
            document.getElementById('result').textContent = translation;
            

    }

    function speakWord() {
            let word = document.getElementById('result').textContent  // Change this to the desired word
            const utterance = new SpeechSynthesisUtterance(word);

            // Optional: Customize voice, pitch, rate, etc.

            speechSynthesis.speak(utterance);

    function twoFunction() {
        speakWord();
        translateNumber();
    }
</script>

<style>

<body>
<div class="container-fluid">
    
        <form>
            <div class="custom-box">
            <div class="row justify-content-center">
                <h3>Number Translate</h3>
                <h4>German or French</h4>
                <div class="col-10">
                    <input class="form-control orm-control-lg" type="number" id="number" placeholder="Please enter a number ( 1 - 30 )">
                </div>
                <div class="col-10">
                    <select class="form-select  form-select-sm mb-3" id="language">
                        <option value="French">French</option>
                        <option value="German">German</option>
                    </select>

                <div class="col-10">
                <h5>RESULT:</h5>
                <h1 id="result"></h1>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-success" onclick="translateNumber();speakWord()">Translate</button>                   
                </div>     
                <div class="col-6">
                    <button id="speakButton" class="btn btn-success">
                        <i  id="speakButton" class="fa-solid fa-volume-high" onclick="speakWord()"></i> <!-- Add the speaker icon here -->
                    </button>  
                </div>
            </div>
            </div>

        </form>

 
   
</div>
