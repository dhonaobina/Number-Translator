    <title>Speak when click - Example</title>

</head>
<body>
    <h1>Click the speaker icon to hear the word:</h1>
    <button id="speakButton" onclick="speakWord()">
        <i class="bi bi-speaker"></i> <!-- Add the speaker icon here -->
    </button>

    <!-- Include the JavaScript code below -->
    <script>
        function speakWord() {
            const word = "Dreizehn"; // Change this to the desired word
            const utterance = new SpeechSynthesisUtterance(word);

            // Optional: Customize voice, pitch, rate, etc.
            // utterance.voice = ...;
            // utterance.pitch = ...;
            // utterance.rate = ...;

            speechSynthesis.speak(utterance);
        }
    </script>
</body>
